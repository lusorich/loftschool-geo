<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Loftschool-geo</title>
<head>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=3b8434ff-6ad7-4118-a111-27b5fa75b848" type="text/javascript"></script>
	<script src="js/script.js"></script>
	<script src="js/handlebars.min-v4.2.1.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="map"></div>
	<div class="popup hidden">
		<div class="address">
			<a class="address__link" href="#"></a>
		</div>
		<div class="comment">
			<script id="template" type="text/x-handlebars-template">
			<div>
				{{#each arrayUsers}}
					<span class="comment__name">{{name}}</span>
					<span class="comment__place">{{place}}</span>
					<span class="comment__date">{{date}}</span>
					<p class="comment__text">{{comment}}</p>
				{{/each}}
			</div>
		  </script>
		  <div class="comment-wrapper">
		  	
		  </div>
		</div>
		<div class="form">
				<span class="form__desc">Ваш отзыв</span>
			 	<input class="form__input" type="text" name="name" id="name" type="text" value placeholder="Ваше имя" required="">
                <input class="form__input" type="text" name="place" id="place" type="text" value placeholder="Укажите место" required="">
                <textarea class="form__text" name="text" id="comment" cols="30" rows="10" placeholder="Поделитесь впечатлениями"></textarea>
                <button class="button" id="button">Добавить</button>
		</div>
	</div>
</body>
</html>
